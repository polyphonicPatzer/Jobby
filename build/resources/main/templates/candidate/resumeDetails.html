<!DOCTYPE html>
<html lang="en">
<head th:replace="candidateLayout :: head('')"></head>
<body>
<div th:replace="candidateLayout :: nav"></div>
<div th:replace="candidateLayout :: searchbar"></div>
<div th:replace="candidateLayout :: flash"></div>
<div class="gif-detail container">
    <div class="frame row">
        <div class="col s12 actions">
            <img th:src="@{|/candidate/resume/${resume.id}.img|}" alt="img" />
        </div>
    </div>
    <div class="meta row">
        <div class="col s10 l11 push-l1">
            <h4 th:text="${resume.description}"></h4>
            <div>
                <div class="actions">
                    <a th:href="@{|/candidate/resume/${resume.id}/edit|}">Edit</a>
                    <form th:action="@{|/candidate/resume/${resume.id}/delete|}" method="post">
                        <button type="submit">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
