<!DOCTYPE html>
<html lang="en">
<head th:replace="public/candidateLayout :: head('candidate contact')"></head>
<body>
<div th:replace="public/candidateLayout :: nav"></div>

<div class="container">
    <div class="row">
        <p class="name" style="font-size: 30px;font-weight: bold;float:left;color: black;" th:text="|Send ${candidateToContact.name} a message!|">Send Message!</p>
    </div>

    <form th:action="@{|/candidate/${candidateToContact.id}|}" method="get">
        <div class="input-field">
            <textarea rows="20" cols="50"></textarea>
        </div>
        <button th:text="|Submit|" type="submit" class="button">Submit</button>
    </form>

</div>


<div th:replace="public/candidateLayout :: scripts"></div>

</body>
</html>
