<!DOCTYPE html>
<html lang="en">
<head th:replace="public/companyLayout :: head('job postings')"></head>
<body>
<div th:replace="public/companyLayout :: nav"></div>


<div class="container">
    <div class="row">
        <div class="col s9">
            <h2>Current Job Postings</h2>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row">
        <div th:each="job : ${jobs}" class="col s12">
            <a th:href="@{|/job/${job.id}|}">
                <div class="card" style="background-color:#D3D3D3;border: 4px solid black;">
                    <div class="card-content">
                        <div class="row">
                            <div class="card-title" style="font-size: 1.6rem; text-decoration: underline;">
                                <a class="name" th:href="@{|/job/${job.id}|}" th:text="${job.name}">Job Name</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="card-title" style="font-size: 1.3rem; text-decoration: underline;">
                                <a class="name" th:href="@{|/auth/company/employeeMatches/${job.id}|}" th:text="|View Matches|">Job Name</a>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<div th:replace="public/companyLayout :: scripts"></div>

</body>
</html>
