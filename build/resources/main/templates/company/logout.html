<!DOCTYPE html>
<html lang="en">
<head th:replace="companyLayout :: head('profile')"></head>
<body>
<div th:replace="companyLayout :: nav"></div>
<div th:replace="companyLayout :: searchbar"></div>
<div th:replace="companyLayout :: flash"></div>

<h1 style="margin-left: 25%">Logout?</h1>
<div class="grayContainerLogout">
        <div class="row">
            <div class="col s12">
                <form th:action="@{${action}}" method="post">
                    <button th:text="${submit}" type="submit" class="button">Logout</button>
                    <a href="javascript:window.location = document.referrer;" class="button">Cancel</a>
                </form>
            </div>
        </div>
</div>

<div th:replace="layout :: scripts"></div>

</body>
</html>
