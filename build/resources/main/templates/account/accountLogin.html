<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head('explore')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: login"></div>
<div th:replace="layout :: flash"></div>
<div class="gifs container">
    <div class="row">
        <div th:each="gif : ${gifs}" class="col s12 l4">
            <a th:href="@{|/gifs/${gif.id}|}" class="actions">
                <img th:src="@{|/gifs/${gif.id}.gif|}" alt="gif" />
                <form th:action="@{|/gifs/${gif.id}/favorite|}" method="post">
                    <button type="submit" th:class="(${gif.favorite}? 'un' : '') + 'mark favorite'"></button>
                </form>
            </a>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>

<h1 style="margin-left: 15%">Login</h1>
<div class="rCorners2">
    <div th:fragment="login">
        <div class="row">
            <div class="col s12">
                <form th:action="@{/search}" method="get">
                    <div class="input-field" style="width: 30%; margin: 0 auto;">
                        <input name="q" type="text" placeholder="Username" required="required" autocomplete="off"/>
                    </div>
                    <div class="input-field" style="width: 30%; margin: 0 auto;">
                        <input name="q" type="password" placeholder="Password" required="required" autocomplete="off"/>
                        <button type = "button" style="text-align: center;">Login</button> <p>Forgot Your Password?</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
