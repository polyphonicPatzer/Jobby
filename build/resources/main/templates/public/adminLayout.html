<!DOCTYPE html>
<html lang="en">

<head th:fragment="head(page_title)" lang="en">
    <meta charset="UTF-8"/>
    <meta description="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" th:href="@{/vendor/codrops/css/cs-select.css}" />
    <link rel="stylesheet" th:href="@{/vendor/codrops/css/cs-skin-border.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/app.css}" />

    <title th:text="'Jobby | ' + ${page_title}">Jobby</title>
</head>

<body>

<div th:fragment="nav" class="navbar-fixed">
    <nav>
        <div class="container" style="width: 100%;">
            <a th:href="@{/}" class="brand-logo" style="margin-left:10px">Jobby</a>
            <ul style="margin-left:110px;">
                <li><a th:href="@{/auth/admin/adminDashboard}" class="menu">Dashboard</a></li>
            </ul>
            <a href="#" data-activates="mobile-nav" class="button-collapse right"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li sec:authentication = "name"></li>
                <li th:classappend="${#httpServletRequest.servletPath.equals('/') ? 'active' : ''}"><a th:href="@{/auth/admin/logout}">Logout</a></li>
            </ul>
            <ul id="mobile-nav" class="side-nav">
                <li sec:authentication = "name"></li>
                <li th:classappend="${#httpServletRequest.servletPath.equals('/') ? 'active' : ''}"><a th:href="@{/auth/admin/logout}">Logout</a></li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="panel">
    <div style="margin-left:30px; margin-right: 30px; width: 30%; float: left;">
        <p style="font-size: 35px; font-weight: bold; margin: 0px;">Queries</p>
        <p style="font-size:16px; color: #444;">Candidate</p>
        <div class="divider" style="background-color: #444;height: 1.5px;"></div>
        <div style="margin-left:5%;">
            <a th:href="@{/auth/admin/adminDashboard/query/findAllCandidates}"><button type="submit" class="button">Find All</button></a>
        </div>
        <br/>
        <form th:action="@{/auth/admin/adminDashboard/query/findCandidateById}" method="get">
            <p style="font-size:14px; margin-left:5%;">Find By Id:   </p><input type="text" style="width: 250px; margin-left:5%;"/><button th:text="Submit" type="submit" class="button" style="float: left;">Submit</button>
        </form>
        <br/>
        <form th:action="@{/auth/admin/adminDashboard/query/findCandidateByEmail}" method="get">
            <p style="font-size:14px; margin-left:5%;">Find By Email:   </p><input type="text" style="width: 350px; margin-left:5%;"/><button th:text="Submit" type="submit" class="button">Submit</button>
        </form>
        <br/>

        <p style="font-size:16px; color: #444;">Company</p>
        <div class="divider" style="background-color: #444;height: 1.5px;"></div>
        <div style="margin-left:5%;">
            <a th:href="@{/auth/admin/adminDashboard/query/findAllCompanies}"><button type="submit" class="button">Find All</button></a>
        </div>
        <br/>
        <form th:action="@{/auth/admin/adminDashboard/query/findCompanyById}" method="get">
            <p style="font-size:14px; margin-left:5%;">Find By Id:   </p><input type="text" style="width: 250px; margin-left:5%;"/><button th:text="Submit" type="submit" class="button" style="float: left;">Submit</button>
        </form>
        <br/>
        <form th:action="@{/auth/admin/adminDashboard/query/findCompanyByEmail}" method="get">
            <p style="font-size:14px; margin-left:5%;">Find By Email:   </p><input type="text" style="width: 350px; margin-left:5%;"/><button th:text="Submit" type="submit" class="button">Submit</button>
        </form>
        <br/>

        <p style="font-size:16px; color: #444;">Job</p>
        <div class="divider" style="background-color: #444;height: 1.5px;"></div>
        <div style="margin-left:5%;">
            <a th:href="@{/auth/admin/adminDashboard/query/findAllJobs}"><button type="submit" class="button">Find All</button></a>
        </div>
        <br/>
        <form th:action="@{/auth/admin/adminDashboard/query/findJobById}" method="get">
            <p style="font-size:14px; margin-left:5%;">Find By Job Id:   </p><input type="text" style="width: 250px; margin-left:5%;"/><button th:text="Submit" type="submit" class="button" style="float: left;">Submit</button>
        </form>
        <br/>
        <form th:action="@{/auth/admin/adminDashboard/query/findJobByCompanyId}" method="get">
            <p style="font-size:14px; margin-left:5%;">Find By Company Id:   </p><input type="text" style="width: 250px; margin-left:5%;"/><button th:text="Submit" type="submit" class="button" style="float: left;">Submit</button>
        </form>
        <br/>

    </div>


</div>

<div th:fragment="flash" th:if="${flash != null}" class="container">
    <i class="right material-icons" data-close="">close</i>
    <div th:classappend="${#strings.toLowerCase(flash.status)}" th:text="${flash.message}" class="flash"></div>
</div>

<div th:fragment="scripts">
    <script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
    <script th:src="@{/vendor/materialize/js/materialize.js}"></script>
    <script th:src="@{/vendor/codrops/js/classie.js}"></script>
    <script th:src="@{/vendor/codrops/js/selectFx.js}"></script>
    <script th:src="@{/app.js}"></script>
</div>

</body>
</html>
