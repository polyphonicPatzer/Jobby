<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: head('')"></head>
<body>

<div sec:authorize="isAnonymous()">
    <div th:replace="layout :: nav"></div>
</div>
<div sec:authorize="hasRole('ROLE_CANDIDATE')">
    <div th:replace="public/candidateLayout :: nav"></div>
</div>
<div sec:authorize="hasRole('ROLE_COMPANY')">
    <div th:replace="public/companyLayout :: nav"></div>
</div>
<div sec:authorize="hasRole('ROLE_ADMIN')">
     <div th:replace="public/adminLayout :: nav"></div>
</div>

<div sec:authorize="isAnonymous()">
    <a th:href="@{/auth/admin/adminLogin}" style='float:right;text-decoration: underline; font-size: 11.4px;    margin-right: 10px;' >administrator</a>
</div>

<img class="imgCenter" th:src="@{/images/logo.png}" alt="Jobby Logo" />

<div style="width: fit-content; align-items: center; margin: 0 auto;">
    <p style="margin-bottom: 0;">Job Search</p>
    <div style=" width: 500px;" th:fragment="searchbar" class="search-bar">
        <div class="row s12">
            <div class="col s12">
                <form th:action="@{/job/search}" method="get">
                    <div class="input-field" style="">
                        <input name="q" type="search" placeholder="Job Search" autocomplete="off"/>
                        <i class="material-icons">search</i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <p style="margin-bottom: 0;">Candidate Search</p>
    <div style=" width: 500px;" th:fragment="searchbar" class="search-bar" >
        <div class="row s12">
            <div class="col s12">
                <form th:action="@{/candidate/search}" method="get">
                    <div class="input-field" style="">
                        <input name="q" type="search" placeholder="Candidate Search" autocomplete="off"/>
                        <i class="material-icons">search</i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <p style="margin-bottom: 0;">Company Search</p>
    <div style=" width: 500px;" th:fragment="searchbar" class="search-bar">
        <div class="row s12">
            <div class="col s12">
                <form th:action="@{/company/search}" method="get">
                    <div class="input-field" style="">
                        <input name="q" type="search" placeholder="Job Search" autocomplete="off"/>
                        <i class="material-icons">search</i>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>


<div th:replace="layout :: scripts"></div>
</body>
</html>
