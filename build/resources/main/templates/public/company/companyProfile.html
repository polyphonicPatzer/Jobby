<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head('candidate profile')"></head>
<body>
<div sec:authorize="isAnonymous()">
    <div th:replace="layout :: nav"></div>
</div>
<div sec:authorize="hasRole('ROLE_CANDIDATE')">
    <div th:replace="public/candidateLayout :: nav"></div>
</div>
<div sec:authorize="hasRole('ROLE_COMPANY')">
    <div th:replace="public/companyLayout :: nav"></div>
</div>
<div sec:authorize="hasRole('ROLE_ADMIN')">
     <div th:replace="public/adminLayout :: nav"></div>
</div>

This is where a company's public profile will be displayed. For a poor example I'm displaying just the list of jobs they've posted.

<div class="categories container">
    <div class="row">
        <div class="col s9">
            <h2>Jobs Posted:</h2>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row">
        <div th:each="job : ${jobs}" class="col s12 l4">
            <div class="card" style="background-color:#76B1EC">
                <div class="card-content">
                    <div class="card-title">
                        <a class="name" th:href="@{|/job/${job.id}|}" th:text="${job.name}">Job Name</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout :: scripts"></div>

</body>
</html>
