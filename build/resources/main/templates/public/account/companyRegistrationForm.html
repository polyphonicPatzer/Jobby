<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head('registration')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: flash"></div>


<div class="container upload">
    <div class="row">
        <div class="col s12">
            <h2 th:text="${heading}">Sign Up</h2>
            <div class="subtitle">Create an account to get started posting jobs and finding matched candidates.</div>
        </div>
    </div>
    <div class="grayContainer" style="height: fit-content; float:left;">
        <div class="row">
            <div class="col s12">
                <form th:action="@{${action}}" method="post" th:object="${company}">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="row">
                        <div class="col s12 l8" th:classappend="${#fields.hasErrors('name')}? 'error' : ''">
                            <input type="text" th:field="*{name}" placeholder="*Company Name" required="required"/>
                            <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 l8" th:classappend="${#fields.hasErrors('email')}? 'error' : ''">
                            <input type="text" th:field="*{email}" placeholder="*Email Address" required="required"/>
                            <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 l8" th:classappend="${#fields.hasErrors('city')}? 'error' : ''">
                            <input type="text" th:field="*{city}" placeholder="*City" required="required"/>
                            <div class="error-message" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 l8" th:classappend="${#fields.hasErrors('state')}? 'error' : ''">
                            <input type="text" th:field="*{state}" placeholder="*State" required="required"/>
                            <div class="error-message" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 l8" th:classappend="${#fields.hasErrors('password')}? 'error' : ''">
                            <input type="password" th:field="*{password}" placeholder="*Password" required="required" autocomplete="off"/>
                            <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 l8">
                            <input type="password" name="pwVerify" placeholder="*Confirm Password" required="required" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button th:text="${submit}" type="submit" class="button">Sign Up</button>
                            <a href="javascript:window.location = document.referrer;" class="button">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout :: scripts"></div>

</body>
</html>
