<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: head('')"></head>
<body>
<div sec:authorize="isAnonymous()">
    <div th:replace="layout :: nav"></div>
</div>
<div sec:authorize="hasRole('ROLE_CANDIDATE')">
    <div th:replace="public/candidateLayout :: nav"></div>
</div>
<div sec:authorize="hasRole('ROLE_COMPANY')">
    <div th:replace="public/companyLayout :: nav"></div>
</div>
<div sec:authorize="hasRole('ROLE_ADMIN')">
     <div th:replace="public/adminLayout :: nav"></div>
</div>

<div class="gif-detail container">
    <ul>
        <li>
            <div class="meta row">
                <div class="col s10 l11 push-l1">
                    <h4 th:text="${resume.description}"></h4>
                </div>
            </div>
        </li>
    </ul>
    <div class="frame row">
        <div class="col s12 actions">
            <img th:src="@{|/resume/${resume.id}.img|}" alt="img" />
        </div>
    </div>
</div>


<div th:replace="layout :: scripts"></div>
</body>
</html>
