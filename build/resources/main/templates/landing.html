<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head('')"></head>
<body>
<div th:replace="layout :: nav"></div>

<img class="imgCenter" th:src="@{/images/logo.png}" alt="Jobby Logo" />

<div th:fragment="searchbar" class="search-bar">
    <div class="row">
        <div class="col s12">
            <form th:action="@{/search}" method="get">
                <div class="input-field" style="width: 70%; margin: 0 auto;">
                    <input name="q" type="search" placeholder="Search all gifs..." required="required" autocomplete="off"/>
                    <i class="material-icons">search</i>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="layout :: flash"></div>
<div class="gifs container">
    <div class="row">
        <div th:each="gif : ${gifs}" class="col s12 l4">
            <a th:href="@{|/gifs/${gif.id}|}" class="actions">
                <img th:src="@{|/gifs/${gif.id}.gif|}" alt="gif" />
                <form th:action="@{|/gifs/${gif.id}/favorite|}" method="post">
                    <button type="submit" th:class="(${gif.favorite}? 'un' : '') + 'mark favorite'"></button>
                </form>
            </a>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
