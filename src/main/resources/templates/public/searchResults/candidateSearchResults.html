<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('candidate search')"></head>
<body>

<div sec:authorize="isAnonymous()">
    <div th:replace="layout :: nav"></div>
</div>
<div sec:authorize="hasRole('ROLE_CANDIDATE')">
    <div th:replace="public/candidateLayout :: nav"></div>
</div>
<div sec:authorize="hasRole('ROLE_COMPANY')">
    <div th:replace="public/companyLayout :: nav"></div>
</div>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <div th:replace="public/adminLayout :: nav"></div>
</div>

<div class="categories container">
    <div class="row">
        <div class="col s9">
            <h2>Candidates</h2>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row">
        <div th:each="candidate : ${candidates}" class="col s12 l4">
            <div class="card" style="background-color:#76B1EC">
                <div class="card-content">
                    <div class="card-title">
                        <a class="name" th:href="@{|/candidate/${candidate.id}|}" th:text="${candidate.name}">Candidate Name</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
