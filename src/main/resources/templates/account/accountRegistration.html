<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head('register')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: searchbar"></div>
<div th:replace="layout :: flash"></div>
<div class="gifs container">
    <div class="row">
        <div th:each="gif : ${gifs}" class="col s12 l4">
            <a th:href="@{|/gifs/${gif.id}|}" class="actions">
                <img th:src="@{|/gifs/${gif.id}.gif|}" alt="gif" />
                <form th:action="@{|/gifs/${gif.id}/favorite|}" method="post">
                    <button type="submit" th:class="(${gif.favorite}? 'un' : '') + 'mark favorite'"></button>
                </form>
            </a>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>

<div class="rCorners"><p>Choose a Subscription</p>

    <a th:href="@{/employee_registration}">
        <img class="imgCenter" th:src="@{/images/candidate.png}" alt="Candidate Image" style="height: 200px;width: 200px;" />
        Employee Account</a>
    <a th:href="@{/company_registration}">
        <img class="imgCenter" th:src="@{/images/company.png}" alt="Company Image" style="height: 200px;width: 200px;" />
        Company Account</a>
</div>

</body>
</html>
