<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head('register')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: login"></div>
<div th:replace="layout :: flash"></div>
<div class="gifs container">
    <div class="row">
        <div th:each="gif : ${gifs}" class="col s12 l4">
            <a th:href="@{|/gifs/${gif.id}|}" class="actions">
                <img th:src="@{|/gifs/${gif.id}.gif|}" alt="gif" />
                <form th:action="@{|/gifs/${gif.id}/favorite|}" method="post">
                    <button type="submit" th:class="(${gif.favorite}? 'un' : '') + 'mark favorite'"></button>
                </form>
            </a>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>

<h1 style="margin-left: 25%">Sign Up</h1>
<div class="grayContainer">Name: Email: Password: Retype Password: More things:
    <a th:href="@{/company_profile}" class="button" type="submit" style="text-align: center;">Sign Up</a> Learn More
</div>
</body>
</html>
