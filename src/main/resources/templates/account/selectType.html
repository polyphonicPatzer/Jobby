<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head('register')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: searchbar"></div>
<div th:replace="layout :: flash"></div>
<div class="gifs container">
    <div class="row">
        <div th:each="gif : ${gifs}" class="col s12 l4">
            <a th:href="@{|/gifs/${gif.id}|}" class="actions">
                <img th:src="@{|/gifs/${gif.id}.gif|}" alt="gif" />
                <form th:action="@{|/gifs/${gif.id}/favorite|}" method="post">
                    <button type="submit" th:class="(${gif.favorite}? 'un' : '') + 'mark favorite'"></button>
                </form>
            </a>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>

<div class="grayContainerRounded">
    <p>Select Account Type</p>
    <div style="width: 550px; display: block; margin: 0 auto;">
        <a th:href="@{/candidate_login}">
            <div style="float:left; background-color: #ffffff; border: 3px solid #000000;">
                <img class="" th:src="@{/images/candidate.png}" alt="Candidate Image" style="border: 2px solid #000000; margin: 20px; height: 150px;width: 150px;" />
                <p style="vertical-align:middle; margin:10px;">Employee Account</p>
            </div>
        </a>
        <a th:href="@{/company_login}">
            <div style="float:right; background-color: #577dac; border: 3px solid #000000;">
                <img class="" th:src="@{/images/company.png}" alt="Company Image" style="border: 2px solid #000000; margin: 20px; height: 150px;width: 150px;" />
                <p style="vertical-align:middle; margin:10px;">Company Account</p>
            </div>
        </a>
    </div>
</div>

</body>
</html>
